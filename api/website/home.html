<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieTown</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="/config.js"></script>
    <script>
      let IP = window.APP_CONFIG.IP;
    </script>
    <script src="scripts/home.js"></script>
  </head>
  <body onload=onload() style="background-image: url(images/borderBackground.png)">
    <div id="navBar">
      <button id="uploadButton" onclick=gotoUpload()>Upload New Video</button>
      <h1>Video Cupboard</h1>
      <button id="logoutButton" onclick=logout() > LogOut</button>
    </div>

    <div id="recent" >
      <div class="controls">
        <h2 id="recentLabel">Recently Watched</h2>
        <a id="showRecents" class="showAll">Show all</a>
      </div>
      <div id="recentItems" style="background-image: url(images/sheldbackground.png)">
        <p>nothing to show</p>
      </div>
    </div>
    
    <div id="favorites" >
      <div class="controls">
        <h2 id="favoritesLabel">Favorites</h2>
        <a id="showfavorites" class="showAll"> Show All</a>
      </div>
      <div id="favoritesItems" style="background-image: url(images/sheldbackground.png)">
        <p>nothing to show</p>
      </div>
    </div>
    
    <div id="videosDiv" >
      <div class="controls">
        <h2 id="videosLabel">Everything Else</h2>
      </div>
      <div id="videosItems" style="background-image: url(images/sheldbackground.png)"></div>
    </div>
    <p id="videos"></p>

  </body>
</html>
