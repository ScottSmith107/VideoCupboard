<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieTown</title>
    <link rel="stylesheet" href="css/showAll.css">
    <script src="scripts/showAll.js"></script>
  </head>
  <body onload=onload() style="background-image: url(images/indexBackground.png)">
    <div id="navBar">
      <!-- <a href="home.html" id="home">Home</a> -->
      <button id="home" onclick="location.replace('home.html?userID='+userID)">Home</button>
      <button onclick=logout() > LogOut</button>

    <div id="videosDiv" >
      <div class="controls">
        <h2 id="videosLabel">Everything Else</h2>
        <p class="removeAll" onclick=removeAll() >Remove all</p>
      </div>
      <div id="videosItems"></div>
    </div>
    <p id="videos"></p>

  </body>
</html>
