<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieTown</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
  </head>
  <body onload=getVideos()>
    <div id="navBar">
      <button onclick=gotoUpload()>Upload New Video</button>
    </div>
    
    <!-- bar on the left to hold all filters -->
    <div id="filterBar">
      <label for="folder" style="color: white;">Folder</label>
      <input type="radio" id="folder">

    </div>

    <div id="videosDiv">
      <p id="videos"></p>
    </div>

  </body>
</html>
